<!doctype html>
<html ng-app='streaming'>
  <head>
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
    <script src="./views/js/upload/ng-file-upload.min.js"></script>
    <script src="./views/js/index.js"></script>
  </head>
  <body ng-controller="mainController">
    <div class="container" style="margin-top: 20px">
      <h2>List App</h2>
      <h5>Your app is?</h5>
      <label>
        <input type="radio" ng-model="uploadBody.type" value="ipa" style="margin-top: 20px"> 
        Ios        
      </label>
      <label>
        <input type="radio" ng-model="uploadBody.type" value="apk" style="margin-top: 20px"> 
        Android        
      </label>
      <div ng-if="uploadBody.type == 'ipa'">
        <div style="margin-top: 20px">
          <input type="text" ng-model="uploadBody.title" placeholder="Title" required>
        </div>
        <div style="margin-top: 20px">
          <input type="text" ng-model="uploadBody.bundleID" placeholder="Bundle ID" required>
        </div>
        <div style="margin-top: 20px">
          <input type="text" ng-model="uploadBody.bundleVersion"  placeholder="Bundle Version" required>
        </div>
        <div style="margin-top: 20px">
          <input type="file" ngf-select ng-model="appFile" name="file" accept="*" required>
          <button type="button" class="btn btn-sm btn-outline-success" ng-click="upload(appFile)">Upload</button>
        </div>
      </div>
      <div ng-if="uploadBody.type == 'apk'">
        <div style="margin-top: 20px">
          <input type="file" ngf-select ng-model="appFile" name="file" accept="*" required>
          <button type="button" class="btn btn-sm btn-outline-success" ng-click="upload(appFile)">Upload</button>
        </div>
      </div>
      <div style="margin-top: 20px" ng-if="link">
        <h5>Your Downloading Link: {{link}}</h5>
      </div>
    </div>
  </body>
</html>
